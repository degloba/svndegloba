<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	  
<rich:panel>
  	   
   	<f:facet name="header">             
   		<h:outputText value="Inmuebles solicitados por comprador" />         
   	</f:facet>    
	   		
		   		
	<rich:dataTable value="#{inmobleForm.inmoblesSolicitatsPerComprador}" var="item"  
		iterationStatusVar="it" id="taulaInmoblesSolicitatsPerComprador" rows="7">
			   		
		<rich:column>                 
		   		<f:facet name="header">
					Adre√ßa
		   		</f:facet>                 
		   		<h:outputText value="#{item.nom}" />             
			</rich:column>    
			<rich:column>                 
				<f:facet name="header">
					Ciutat
				</f:facet>                 
				<h:outputText value="#{item.adreca}" />             
			</rich:column>   		
			<rich:column>                 
				<f:facet name="header">
					Banys
			   	</f:facet>                 
			   	<h:outputText value="#{item.banys}" />             
			</rich:column> 
			<rich:column>                 
				<f:facet name="header">
					Localitat
			   	</f:facet>                 
			   	<h:outputText value="#{item.ciutats.id}" />             
			</rich:column>   
			<rich:column>                 
				<f:facet name="header">
					Provincia
				</f:facet>                 
				<h:outputText value="#{item.provincies.id}" />             
			</rich:column>   	
				    	             
			<f:facet name="footer">                 
				<rich:dataScroller for="taulaInmoblesSolicitatsPerComprador" page="#{inmobleForm.page}" />             
			</f:facet>         
		</rich:dataTable>
	
				 
</rich:panel>			
				   
   
   
</ui:composition>
