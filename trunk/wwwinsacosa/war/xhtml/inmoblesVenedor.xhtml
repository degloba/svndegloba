<ui:composition template="/templates/common/commonLayout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
      		
			
<ui:define name="body">


		
	<rich:popupPanel id="solicitantsInmoble" autosized="true" modal="false" 
		onmaskclick="#{rich:component('solicitantsInmoble')}.hide()"> 
  	   
	   	<f:facet name="header">   
	   		<h:panelGrid columns="2">          
		   		<h:outputText value="Solicitantes del inmueble" />  
	   		</h:panelGrid>       
	   	</f:facet>  
		<f:facet name="controls">
	   		<h:graphicImage onclick="#{rich:component('solicitantsInmoble')}.hide()" value="/images/16-em-cross.png"/> 
	   	</f:facet>  
	
		<ui:include src="solicitantsInmobleVenedor2.xhtml"/>
	
		<a4j:commandLink onclick="#{rich:component('solicitantsInmoble')}.hide()"  value="close"/>
						   
	</rich:popupPanel>  

	
	<h:panelGrid styleClass="tdBorder" >	
	

		<ui:include src="formulariInmoble.xhtml"/>

		
		<a4j:push address="#{userForm.nomUsuari}solicitudsInmobles@inmobles"
				onerror="alert(event.rf.data)" >
				<a4j:ajax event="dataavailable" render="taulaInmobles"  execute="@none" />
		</a4j:push>
		
		
	</h:panelGrid> 
	   	
 			
</ui:define>

</ui:composition>
