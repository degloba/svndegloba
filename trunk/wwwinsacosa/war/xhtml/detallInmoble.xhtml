<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<rich:panel header="#{missatge['titol.detallInmoble']}" >

	<h:panelGrid columns="2">

		<h:outputText escape="false"  value="#{missatge['inmoble.nom']}" />
		<h:inputText  value="#{inmobleVO.name}" />
				
			
		<h:outputText escape="false"  value="#{missatge['inmoble.descripcio']}" />	
		<h:inputText  value="#{inmobleVO.description}" />
						
			
		<h:outputText escape="false"  value="#{missatge['inmoble.localitat']}" />
		<h:inputText  value="#{inmobleVO.localitat}" />
				
			
		<h:outputText escape="false"  value="#{missatge['inmoble.tipus']}" />	
		<h:inputText  value="#{inmobleVO.tipus}" />
				
			
		<h:outputText escape="false"  value="#{missatge['inmoble.lloguer']}"/>
		<h:inputText  value="#{inmobleVO.lloguer}"/>												
				
			
		<h:outputText escape="false"  value="#{missatge['inmoble.metres']}" />
		<h:inputText  value="#{inmobleVO.metres}" /> m2
				
			
		<h:outputText escape="false"  value="#{missatge['inmoble.preu']}" />
		<h:inputText  value="#{inmobleVO.preu}" /> &euro;
				
			
		<h:outputText escape="false"  value="#{missatge['inmoble.venedor']}" />
		<h:inputText  value="#{inmobleVO.venedor}" /> 
					
			
		<h:outputText escape="false"  value="#{missatge['inmoble.habitacions']}" />
		<h:inputText  value="#{inmobleVO.habitacions}" />
				
			
		<h:outputText escape="false"  value="#{missatge['inmoble.banys']}" />
		<h:inputText  value="#{inmobleVO.banys}" /> 
									
			
		<h:outputText escape="false"  value="#{missatge['inmoble.obra_nova']}" />
		<h:checkbox  value="#{inmobleVO.obra_nova}" disabled="true" />		

	</h:panelGrid>														
							
	</rich:panel>		
	

</ui:composition>
