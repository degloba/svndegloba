<canvas id="canvasInmobles" width="450" height="450"></canvas> 


<script type="text/javascript">

	var canvas = document.getElementById("canvasInmobles");
		var ctx = canvas.getContext("2d");
		var img = new Image();   // Create new img element  
		img.onload = function(){  
			  // execute drawImage statements here  
				ctx.drawImage(img,0,0); 
				}
		img.onclick = function(){  
			  // execute drawImage statements here  
			   ctx.translate(img.width-1, img.height-1);
		    ctx.rotate(Math.PI);
		    ctx.drawImage(img, 0, 0, img.width, img.height);
			 //Richfaces.showModalPanel('myModalPanel');
			   // Richfaces.showModalPanel('myModalPanel',{width:400, top:200, 'nodeId':nodeId}); 
				}
		img.src = '../images/graf1.jpg'; // Set source path



		var img2 = new Image();   // Create new img element
