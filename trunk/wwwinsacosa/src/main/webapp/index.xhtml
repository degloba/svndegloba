<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">

<body>
<ui:composition template="/templates/template.xhtml">

    <ui:define name="title">RichFaces GAE Sample</ui:define>

    <ui:define name="body">
        <h:form prependId="false">
            <h:outputLabel value="Name:" for="nameInput" />
            <h:inputText id="nameInput" value="#{richBean.name}">
                <a4j:ajax event="keyup" render="output" />
            </h:inputText>
            <h:panelGroup id="output">
                <h:outputText value="Hello #{richBean.name}!"
                    rendered="#{not empty richBean.name}" />
            </h:panelGroup>
            <rich:calendar></rich:calendar>
            
            
            
            

<h:selectManyListbox id="genresBox" value="#{table.genres}">
    <f:converter converterId="keyConverter" />
    <f:selectItems value="#{table.genres}"
        var="item"
        itemLabel="#{item.name}" />
</h:selectManyListbox>
            
            
            
            
            
        </h:form>
    </ui:define>
</ui:composition>
</body>
</html>
