<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


	<fieldset>
	
		<legend class="llegenda"><b>Dirección</b></legend>	
			
		<h:outputText value="DIRECCION: " />
		
		<c:if test="#{not inmobleForm.cercable}" >
			<h:inputText value="#{inmobleForm.adreca}" id="adrecaInmoble"  size="30"
				requiredMessage="es requereix">
			</h:inputText>
			<rich:message id="adrecaInmobleMsg" for="adrecaInmoble"/>
		</c:if>
		
		<c:if test="#{inmobleForm.cercable}" >
			<h:inputText value="#{inmobleForm.adreca}" id="adrecaInmoble" size="30">
			</h:inputText>
		</c:if> 	
	
			
		<h:outputText value="NUMERO: " />   
	               
		<c:if test="#{not inmobleForm.cercable}" >	
		 	<h:inputText value="#{inmobleForm.numero}"  style="width:10px"                   
				requiredMessage="es requereix" id="numeroInmoble"                   
				converter="javax.faces.Integer" 
		   		converterMessage="Hauria de ser un valor numèric"                    
				validatorMessage="Hauria de ser un nom valid" label="numero">                     
		  	</h:inputText>
		  	<rich:message id="numeroInmobleMsg" for="numeroInmoble"/>
	  	</c:if> 
	  	
		<c:if test="#{inmobleForm.cercable}" >	
		 	<h:inputText value="#{inmobleForm.numero}" style="width:10px"                   
				id="numeroInmoble"                   
				converter="javax.faces.Integer" 
		   		converterMessage="Hauria de ser un valor numèric"                    
				validatorMessage="Hauria de ser un nom valid" label="numero">                     
		  	</h:inputText>
		  	<rich:message id="numeroInmobleMsg" for="numeroInmoble"/>
	  	</c:if>                 
	  	                
			       
							
		<h:outputText value="PLANTA: " />
		
		<c:if test="#{not inmobleForm.cercable}" >		 
			<h:inputText value="#{inmobleForm.planta}"  style="width:10px"                  
				requiredMessage="es requereix" id="plantaInmoble"                   
				converter="javax.faces.Integer" 
		   		converterMessage="Hauria de ser un valor numèric"                    
				validatorMessage="Hauria de ser un nom valid" label="planta">                     
		  	</h:inputText>
		  	<rich:message id="plantaInmobleMsg" for="plantaInmoble"/>
	  	</c:if>
	  	
	  	<c:if test="#{inmobleForm.cercable}" >		 
			<h:inputText value="#{inmobleForm.planta}" style="width:10px"                  
				converter="javax.faces.Integer" 
		   		converterMessage="Hauria de ser un valor numèric">                     
		  	</h:inputText>
	  	</c:if>
	  	
	
		<h:outputText value="PUERTA: " />
		
		<c:if test="#{not inmobleForm.cercable}" >
			<h:inputText value="#{inmobleForm.puerta}"  style="width:10px"                   
				requiredMessage="es requereix" id="portaInmoble"                   
				converter="javax.faces.Integer" 
		   		converterMessage="Hauria de ser un valor numèric"                    
				validatorMessage="Hauria de ser un nom valid" label="porta">                     
		  	</h:inputText>
		  	<rich:message id="portaInmobleMsg" for="portaInmoble"/>
		</c:if>   
		
		<c:if test="#{inmobleForm.cercable}" >
			<h:inputText id="portaInmoble" value="#{inmobleForm.puerta}" style="width:10px"                   
				converter="javax.faces.Integer" 
		   		converterMessage="Hauria de ser un valor numèric">                     
		  	</h:inputText>
		  	<rich:message id="portaInmobleMsg" for="portaInmoble"/>
		</c:if> 
	  	
	  	
	</fieldset>                
		       
					


</ui:composition>
