<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">


	<h:head>
		<title>Login Page</title> 
		<link href="../css/style.css" rel="stylesheet" type="text/css"/>
	</h:head>
	
	<h:body>
	
		<f:view>
		
		<center>
		
			<h:panelGrid width="380px" columns="2" border="0">
			
				<rich:panel style="background-color: #ebf3fd;">
				
					<h:form id="sendPasswordByMail">
					
						<h:panelGrid id="lpg" columns="2" >
																	
							<h:outputText  value="Entra tu e-mail"/>
							<h:inputText id="email" value="#{RetrievePasswordForm.email}" styleClass="inputbox"/>
							<h:outputText value=""/>
							<h:message for="email" styleClass="errors"/>

							<h:outputText value="" rendered="#{RetrievePasswordForm.isRendered}"/>
							<h:outputText value="This e-mail id is not registered with us." styleClass="errors" rendered="#{RetrievePasswordForm.isRendered}"/>
							<h:outputText value="" rendered="#{RetrievePasswordForm.isRendered}"/>
							<h:outputText value="Please Try Again " styleClass="errors" rendered="#{RetrievePasswordForm.isRendered}"/>

							<h:outputText value=""/>
							<h:commandButton value="Send Password"  action="#{RetrievePasswordForm.check}" styleClass="submitButton"/>
						
						

							
						<h:outputText value="Pronto recibiràs en tu correo electrónico el nuevo password"/>
						
						
						
						</h:panelGrid>
						
					</h:form>
					
				</rich:panel>
				
			</h:panelGrid>
		</center>
		</f:view>
	</h:body>
</html>
