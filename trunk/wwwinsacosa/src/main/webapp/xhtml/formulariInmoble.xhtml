<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core">



<h:form id="formulariInmoble">
	
	<rich:panel>
				
		<h:panelGrid>
						
			<h:panelGroup>
			
				<fieldset>
	
				<legend class="llegenda"><b>Datos obligatorios - Inmueble</b></legend>	
					
		
						<h:outputText value="Definición : " />

						<h:inputText value="#{inmobleForm.nom}" id="nomInmoble" required="true" size="10"
							requiredMessage="campo obligatorio">
						</h:inputText>
						<rich:message id="nomInmobleMsg" for="nomInmoble"/>
						<h:selectBooleanCheckbox value="#{inmobleForm.columnesVisibles[73]}" />
									
													 			
				 		<h:outputText value="TIPO" /> 
					 		
				 		<h:selectOneMenu value="#{tipusForm.id}" id="selectTipus"            
					 			valueChangeListener="#{tipusForm.processValueChange}">                 
					 			<f:selectItems value="#{tipusForm.tipusInmoble}" /> 
					 			<a4j:ajax execute="@this" event="valueChange" 
					 				render="pnlGr_inmoblesVenedor,pnlGr_inmobles,dyn_taulaInmobles,dyn_taulaInmoblesVenedor,srcCaract,caracteristiquesTaula,grid,taulaInmobles"/>           
					 		</h:selectOneMenu>
					 		
						<h:selectBooleanCheckbox value="#{inmobleForm.columnesVisibles[76]}" />
							
	 					
							 		
					 	
		        		<ui:include src="provinciaCiutat.xhtml"/>
			 		
					
	 					
				</fieldset>
										
			</h:panelGroup>
									
			<h:panelGroup>
				<!-- NUMERO PLANTA PORTA -->						
				
				 
						
 			</h:panelGroup>
						
			<h:panelGroup>
				<!-- Caracteristiques dinamiques amb entrada de dades -->
				
				<fieldset>
		
					<legend class="llegenda"><b>Inmueble:</b></legend>	
				
				
				
					<h:panelGroup id="grid" binding="#{inmobleForm.containerControlsDinamics}"/>
				
					
					
				</fieldset>
			</h:panelGroup> 			
						
			
						
			<h:panelGroup>
			
				<!-- Caracteristiques dinamiques booleanes -->
				<ui:include src="seleccionarCaract.xhtml"/>	

			</h:panelGroup>	
					
				
			<h:panelGroup>	
				
				<h:panelGrid columns="5">
				
				<a4j:commandLink styleClass="no-decor" border="0" render="taulaInmobles"
					 execute="@form" action="#{inmobleForm.modificarInmobles}" rendered="#{inmobleForm.modificable}">                     
					<h:graphicImage value="/images/24-book-blue-check.png" alt="Modificar inmueble" style="align:left;border:0;top:0"/>                     
				</a4j:commandLink>
				
														   	
				<a4j:commandLink styleClass="no-decor" border="0" execute="@form"
					 action="#{inmobleForm.afegirInmoble}"   
					 render="taulaInmobles">                     
					<h:graphicImage value="/images/24-book-blue-add.png" alt="Añadir inmueble" style="align:left;border:0"/>                     
				</a4j:commandLink>
														   	
		
				</h:panelGrid>
						
			</h:panelGroup>
		
		
		
			
			</h:panelGrid>
	
	</rich:panel>
	
</h:form>							
		
	







<h:form id="formulariDatatable">




	
			




		
	<rich:panel>		
			
		<!-- Taula inmobles venedor -->
			
		<c:if test="#{not inmobleForm.cercable}" > 
				

				
			<h:panelGroup id="pnlGr_inmoblesVenedor" binding="#{inmobleForm.containerHtmlDataTableVenedor}"/>
			

				
		</c:if>
		
			
		<!-- Taula inmobles cercador -->
			
		<c:if test="#{inmobleForm.cercable}" > 
						
			<h:panelGroup id="pnlGr_inmobles" binding="#{inmobleForm.containerHtmlDataTableFS}"/>
				
      	</c:if>		
		 
	</rich:panel>
	
	

	
	
	
</h:form>	

					
</ui:composition>
