<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
   		 xmlns:a4j="http://richfaces.org/a4j"       
       xmlns:rich="http://richfaces.org/rich"
       xmlns:f="http://java.sun.com/jsf/core" >

<ui:composition template="/templates/common/commonLayout.xhtml">
		
<ui:define name="body">

		<center>
		<f:view>
		<h:form>
		<h:panelGrid  columns="2" border="0">
		
			<rich:panel style="width:400px">
			
				<f:facet name="header">
	        		Registro de usuario Insaco
	        	</f:facet>
				
				<h:inputHidden id="hiddenUserName" value="#{userForm.nomUsuari}"/>
															
		        <h:outputText value="*" style="color:#ff0000;"/>campo obligatorio.	 

				<h:panelGrid id="upg" columns="2" border="0" cellspacing="0" cellpadding="0">
			 
					<h:panelGroup> 
						<h:outputText value="Nombre" />					
						<h:outputText  value="*" style="color:#ff0000;"/>					
					</h:panelGroup>
					<h:panelGroup>
						<h:inputText id="nom"  value="#{userForm.nom}" styleClass="inputbox"/>
						<h:message for="nom" styleClass="errors"/>
					</h:panelGroup>
					<h:outputText value=""/><h:outputText value=""/>

					<h:panelGroup> 
						<h:outputText value="Apellidos" />					
						<h:outputText  value="*" style="color:#ff0000;"/>					
					</h:panelGroup>
					<h:panelGroup>
						<h:inputText id="cognoms"  value="#{userForm.cognoms}" validatorMessage="bad email" styleClass="inputbox">
							<f:validateLength minimum="1" maximum="25"/>                     
							<f:validateRequired />
							<rich:validator /> 
						</h:inputText>
						<rich:message for="cognoms" styleClass="errors"/> 
						
					</h:panelGroup>
					<h:outputText value=""/><h:outputText value=""/>

					<h:panelGroup>
						<h:outputText value="id del login"/> 
						<h:outputText  value="*" style="color:#ff0000"/> 
					</h:panelGroup>
					<h:panelGroup>
						<h:inputText id="nomUsuari" size="15" disabled="#{userForm.isNomUsuariDisabled}" value="#{userForm.nomUsuari}" styleClass="inputbox"/>
						<h:message for="nomUsuari" styleClass="errors"/>
                    </h:panelGroup>
					<h:outputText value=""/><h:outputText value=""/>

					<h:panelGroup id="pwd">
						<h:outputText value="Password"  /> 
						<h:outputText  value="*" style="color:#ff0000"/> 
					</h:panelGroup>
					<h:panelGroup>
						<h:inputSecret id="password" value="#{userForm.password}" redisplay="true" styleClass="inputbox"/>
						<h:message for="password" styleClass="errors"/>
					</h:panelGroup>
					<h:outputText value=""/><h:outputText value=""/>

					<h:panelGroup>
						<h:outputText value="Confirmar Password"  /> 
						<h:outputText  value="*" style="color:#ff0000"/> 
					</h:panelGroup>
					<h:panelGroup>
						<h:inputSecret id="confirmPassword" value="#{userForm.confirmPassword}" redisplay="true" styleClass="inputbox"/>
						<h:message for="confirmPassword" styleClass="errors"/>
					</h:panelGroup>
					<h:outputText value=""/><h:outputText value=""/>
   
					<h:panelGroup>
						<h:outputText value="E-Mail"/> 
						<h:outputText  value="*" style="color:#ff0000"/> 
					</h:panelGroup>
					<h:panelGroup>
						<h:inputText id="email"  size="20" value="#{userForm.email}" validatorMessage="bad email" styleClass="inputbox">
							<f:validateRegex pattern="^(([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5}){1,25})+([;.](([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5}){1,25})+)*$" ></f:validateRegex>                     
							<rich:validator /> 
						</h:inputText>
						<rich:message for="email" styleClass="errors"/> 
						
					</h:panelGroup>
					<h:outputText value=""/><h:outputText value=""/>
					
					<h:panelGroup style="text-valign:top;display:block;height:100%;">
						<h:outputText value="DirecciÃ³n" escape="false"/> 
						<h:outputText  value="*" style="color:#ff0000"/> 
					</h:panelGroup>
					<h:panelGroup>
					<h:inputTextarea id="adreca" rows="3" cols="30"  value="#{userForm.adreca}" styleClass="inputbox"></h:inputTextarea>
					<h:message for="adreca" styleClass="errors"/>
					</h:panelGroup>
					<h:outputText value=""/><h:outputText value=""/>
					
					<h:panelGroup>
						<h:outputText value="Pais" />
						<h:outputText  value="*" style="color:#ff0000;"/>
					</h:panelGroup>
					<h:panelGroup>
						<h:inputText id="country" size="30" value="#{userForm.select}" styleClass="inputbox"/>
						<h:message for="country" styleClass="errors"/>						
					</h:panelGroup>
					<h:outputText value=""/><h:outputText value=""/>

					
					<h:panelGroup> 
						<h:outputText value="Numero de contacto" />
						<h:outputText  value="*" style="color:#ff0000"/> 
					</h:panelGroup> 
					 <h:panelGroup> 
						<h:inputText id="contactNumber" size="20" value="#{userForm.contactNumber}" styleClass="inputbox"/>
						<h:message for="contactNumber" styleClass="errors"/>
					</h:panelGroup>
					<h:outputText value=""/>


                   <h:panelGroup> 
				   <h:outputText value="" />
				    </h:panelGroup> 
                   <h:panelGroup> 
							<h:commandButton value="#{userForm.buttonName}" action="#{userForm.saveUser}" styleClass="submitButton"/>
					</h:panelGroup>
					<h:outputText value=""/><h:outputText value=""/>
					
                   
				
				</h:panelGrid>
			</rich:panel>
			</h:panelGrid>
		</h:form>	
		</f:view>
		</center>
		</ui:define>
		

	
</ui:composition>
</html>
