<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	   	
<h:form>

	<rich:panel>         
	
		<b>Inmueble Solicitado</b>
			<h:panelGrid>
				<h:panelGroup>
					<label>Nombre : </label>		         
					<h:outputText value="#{inmobleForm.nom}" />
				</h:panelGroup>
				<h:panelGroup>
					<label>Dirección : </label>
					<h:outputText value="#{inmobleForm.adreca}" />
				</h:panelGroup>
				<h:panelGroup>
					<label>Localidad : </label>
					<h:outputText value="#{ciutat}" />
				</h:panelGroup>
			</h:panelGrid>
				     
	</rich:panel> 

	   	
	   
   	<rich:extendedDataTable value="#{inmobleForm.solicitantsInmobleVenedor}" var="item"                
	   	selection="#{inmobleForm.selection}"  id="taulaSolicitantsInmobleVenedor"                
	   	frozenColumns="2" style="height:300px; width:500px;" 
	   	selectionMode="single">                 
	   	<a4j:ajax execute="@form" event="selectionchange"                
	   		listener="#{inmobleForm.selectionListener}"  render="taulaInmoblesSolicitatsPerComprador"/>          
		   	 <f:facet name="header">                      
		   	 	<h:outputText value="Solicitants Inmoble" />                 
		   	 </f:facet> 
			   		
					<rich:column>                 
			   			<f:facet name="header">
							Nom Usuari
			   			</f:facet>                 
			   			<h:outputText value="#{item.nomUsuari}" />             
			   		</rich:column>    
					<rich:column>                 
			   			<f:facet name="header">
							Cognoms
			   			</f:facet>                 
			   			<h:outputText value="#{item.cognoms}" />             
			   		</rich:column>   		
						<rich:column>                 
				   			<f:facet name="header">
								Adreça
				   			</f:facet>                 
				   			<h:outputText value="#{item.adreca}" />             
				   		</rich:column> 
				   		<rich:column>                 
				   			<f:facet name="header">
								Localitat
				   			</f:facet>                 
				   			<h:outputText value="#{item.localitat}" />             
				   		</rich:column>   
				   		<rich:column>                 
				   			<f:facet name="header">
								Provincia
				   			</f:facet>                 
				   			<h:outputText value="#{item.provincia}" />             
				   		</rich:column>   		
				   		 		             
				   		<rich:column>                 
				   			<f:facet name="header">
								Telefon
				   			</f:facet>                 
				   			<h:outputText value="#{item.telefon}" />             
				   		</rich:column>   		
				
				   		<rich:column>                 
				   			<f:facet name="header">
								Email
				   			</f:facet>                 
				   			<h:outputText value="#{item.email}" />             
				   		</rich:column>  
				   		
										    	             
				      	<f:facet name="footer">                 
				      			<rich:dataScroller for="taulaSolicitantsInmobleVenedor" page="#{inmobleForm.page}" />             
				      	</f:facet>
				      	         
		</rich:extendedDataTable>


 	<ui:include src="inmoblesSolicitatsComprador.xhtml"/>

</h:form>
   
</ui:composition>
