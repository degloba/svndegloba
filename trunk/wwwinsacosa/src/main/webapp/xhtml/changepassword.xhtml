<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">


	<h:head>
		<title>Login Page</title> 
		<link href="../css/style.css" rel="stylesheet" type="text/css"/>
	</h:head>
	<h:body>
	<f:view>
	<center>
		<h:form id="changePwdForm">
		
		<h:panelGrid width="300px" columns="2" border="0">
		
			<rich:panel style="background-color: #ebf3fd;">
				<h:outputText value="#{userForm.text}" styleClass="textgreen"/>
				<h:panelGrid id="lpg" columns="2" >

					<h:outputText value="Contraseña" />
					<h:inputSecret id="oldpwd" redisplay="true" size="20" value="#{userForm.oldPwd}" styleClass="inputbox"/>

					<h:outputText value="Nueva contraseña"/>
					<h:inputSecret id="newPwd" redisplay="true" size="20" value="#{userForm.newPwd}" styleClass="inputbox"/>
					<h:outputText value=""/>
					<h:message for="newPwd" styleClass="errors"/>

					<h:outputText value="Confirmar contraseña"/> 
					<h:inputSecret id="newPwdConfirm" redisplay="true" size="20" value="#{userForm.newPwdConfirm}" styleClass="inputbox"/>
					<h:outputText value=""/>
					<h:message for="newPwdConfirm" styleClass="errors"/>

					<h:outputText value=""/>
					<h:commandButton value="Cambiar" action="#{userForm.changePassword}" styleClass="submitButton"/>
				</h:panelGrid>
			</rich:panel>

			</h:panelGrid>
		</h:form>		
	</center>
	</f:view>
	</h:body>
</html>
