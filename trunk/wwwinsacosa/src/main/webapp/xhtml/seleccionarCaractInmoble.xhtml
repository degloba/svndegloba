<ui:composition template="/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions">

			
<ui:define name="body">				


	<rich:listShuttle sourceValue="#{inmobleForm.caractFreeItems}" id="ls"
		targetValue="#{inmobleForm.caractItems}" var="items" sourceCaptionLabel="Caracteristicas Inmueble"
		targetCaptionLabel="Caracteristicas"
		converter="listShuttleconverter" sourceListWidth="250" targetListWidth="250" >

		<rich:column>
			<f:facet name="header">
				<h:outputText value="Nom"/>
			</f:facet>

			<h:outputText value="#{items.nom}"></h:outputText>
		</rich:column>

		<a4j:support event="onlistchanged" render="caracts" />
		<a4j:support event="onorderchanged" render="caracts" />

	</rich:listShuttle>
				
	
</ui:define>
	
</ui:composition>
