<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


			
	<h:panelGroup>		
			

				
	 			
							
		<h:outputText value="LOCALIDAD: " />
			
			
		<h:selectOneMenu value="#{ciutats.valorActual}"  id="lciutats"
			valueChangeListener="#{ciutats.processValueChange}"
			rendered="#{not empty ciutats.valorActual}">
			<f:selectItems value="#{ciutats.ciutats}"/>
			<a4j:ajax event="valueChange" render="pnlGr_inmobles,lciutatsFiltre" execute="@this"/>
		</h:selectOneMenu>
		
		<h:selectBooleanCheckbox value="#{inmobleForm.columnesVisibles[74]}" />
			
	 	
	 	
	 	
	 			<h:outputText value="PROVINCIA: "/>
		   
				   					
			<h:selectOneMenu value="#{provincies.valorActual}" id="lprovincies"
				valueChangeListener="#{provincies.processValueChange}">
				<f:selectItems value="#{provincies.provincies}"/>
				<a4j:ajax event="valueChange" render="pnlGr_inmobles,lciutats,lciutatsFiltre,lprovinciesFiltre" execute="@this"/>
			</h:selectOneMenu>
			
			<h:selectBooleanCheckbox value="#{inmobleForm.columnesVisibles[75]}" />
		
	</h:panelGroup>



</ui:composition>
