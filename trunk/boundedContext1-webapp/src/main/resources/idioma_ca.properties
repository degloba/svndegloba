definicio.CO_J2EE=<p class\="paragraf"><table><tr><td><img src\="images/java_starting.jpg" alt\="java" id\="hidelink_8" /></td><td>L'arquitectura JEE  es basa en un <span style\="color\: \#797a7b;">model d'aplicacions distribu\u00EFdes en diferents capes (tier)</span>. La capa client admet diversos tipus de clients (aplicacions Java,Web,... etc.). la capa intermedia (middle tier) cont\u00E9 subcapes (el contenidor web i el contenidor EJB). La tercera capa \u00E9s el 'backend' (<span style\="color\: \#797a7b;">ERP, EIS, bases de dades</span>, etc.<br/><br/><br/> Es defineix el <span style\="color\: \#797a7b;">concepte de contenidor, que no \u00E9s res m\u00E9s que  un entorn d'execuci\u00F3 estandaritzat que ofereix uns serveis per mitj\u00E0 de components</span>.</td></tr></table> </p>
