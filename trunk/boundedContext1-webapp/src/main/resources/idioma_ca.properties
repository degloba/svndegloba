definicio.CORREO=<p>  <strong>El sistema de correo que tenemos implementado es \: <br/><br/>MTA \: EXIM4 <br/> Servidor IMAP \: cyrus21 <br/> Webmail \: squirrelmail <br/> Serv. POP3 \: ipop<br/> Antivirus \: clamav <br/> antispam \:  spamassassin</strong><br/><br/><br/>Toda esta configuracion permite acceder al correo corporativo o de empresa desde cualquier punto del mundo a trav\u00F3s de Internet y de una forma totalmente segura,gestionar la propia empresa sus cuentas de correo,etc...<br/>Ademas a trav\u00F3s del servidor POP3 es possible acceder tambi\u00F3n a las cuentas de correo desde cualquie cliente de correo (ej.\: Outlook) a las cuentas de correo corporativas<br/><br/>Webmail<br/> El servicio Webmail permite a los clientes de correo acceder a su cuenta de correo desde cualquier parte del mundo\: S\u00F3lo necesita estar conectado a Internet. Para usar el servicio simplemente ingresa el usuario de correo y password en la casilla correspondiente.<br/>Las cuentas de correo tradicionales (cuentas POP) que poseen los clientes, permiten leer los correos s\u00F3lo desde el computador conectado. Cuando el cliente se conecta a su buz\u00F3n de correo, todos los mensajes se bajan a ese computador. Sin embargo, cuando el cliente no est\u00F3 cerca de su computador, no puede leer y enviar correos usando su cuenta, pues es muy dif\u00EDcil configurarla en otro equipo. Por eso, con el servicio Webmail, el usuario podr\u00F3 leer y enviar correos, sin configurar nada y desde cualquier computador con acceso a Internet a trav\u00F3s de un navegador.<br/>Imag\u00F3nese tener un Hotmail\u00F3, Yahoo\u00F3 o Gmail\u00F3 instalado en el servidor de su empresa.<br/><br/><br/>Sitios Web Personalizados <br/><br/>Durante a\u00F3os, venimos desarrollando sitios y aplicaciones web para un gran n\u00F3mero de empresas. Enfocamos nuestras energ\u00F3as en el posicionamiento de su marca en la red Internet, estudiamos los conceptos y el mensaje a transmitir y enmarcamos un conjunto de opciones para crear la soluci\u00F3n perfecta.<br/><br/><br/>Sistema Operativo LINUX? <br/><br/>stas herramientas, nos permite enfocar nuestros productos y servicios a una gran cantidad de clientes que requieren m\u00F3xima seguridad, disponibilidad y transparencia en sus procesos. <br/>En la actualidad, las soluciones libre no s\u00F3lo son una alternativa legal a la pirater\u00F3a sino que tambi\u00F3n ofrecen gran valor agregado y reducci\u00F3n considerable de costos por licenciamiento.<br/> Actualmente soportamos las siguientes distribuciones o versiones de Linux?\:<br/>Debian GNU/Linux<br/>Novell Desktop Linux?<br/>SUSE Linux?<br/>Mandriva Linux?<br/>Red Hat Enterprise?<br/><br/><br/>
definicio.LINUX=<p>  <span class\=titol2>Linux/Software Lliure</p><br/></p><p>Alta disponibilitat en Linux per entorns corporatius</p><p>Els clusters d'alta disponibilitat en Linux est\u00F3n cada vegada m\u00F3s presents en els entorns corporatius.Aix\u00F3, gr\u00F3cies al seu diferencial econ\u00F3mic i a l'estabilitat que els sistemes de codi obert proporciona.</p><p>La seva funci\u00F3 \u00F3s la de permetre que aplicacions de missi\u00F3 cr\u00F3tica tinguin la major disponibilitat possible, incl\u00F3s per evitar falles tant des del punt de vista software com hardware.</p><p>Tot professional d'IT sap que els servidors poden inc\u00F3rrer en alguna falla de l'aplicaci\u00F3 o en els components hardware on s'executa, impedint l'acces al servei fin que el problema sigui solucionat.</p><p><span style\="color\: \#797a7b;">\u00F3Quins s\u00F3n els riscos que t\u00F3 una empresa de patir una falla d'uns pocs minutos en els servidors responsables de processar transacciones cr\u00F3tiques? </span><br/></p><p>Els clusters implementats en sistemes Linux est\u00F3n preparats per respondre a aquestes necessitats del mercat.</p>

