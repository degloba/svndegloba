definicio.ESB=<p><span class="descMenuItems">deGloba proporciona soporte en soluciones opensource para resolver problemas de integración de sistemas mediante implementaciones basadas en arquitectura SOA</span><br/><br/><br/></p><table cellspacing="10px" cellpadding="10px"><tr VALIGN="top"><td STYLE="border-right: 2px ridge #F4F4F5;">ESB<br/><br/><img src="images/91.png" alt="img1" id="img1" /> JbossESB<br/><br/><img src="images/91.png" alt="img1" id="img1" /> Mule <br/><img src="images/91.png" alt="img1" id="img2" /> ServiceMix<br/><img src="images/91.png" alt="img1" id="img2" /> GlassFish - OpenESB</td><td STYLE="border-right: 1px ridge #F4F4F5;">Rules<br/><br/><img src="images/91.png" alt="img1" id="img1"/> Drools<br/></td><td>BPM<br/><br/><img src="images/91.png" alt="img1" id="img1" /> jBPM <br/></td></tr></table>
definicio.SOA=<p class="descMenuItems">La Arquitectura Orientada a Servicios es un concepto de arquitectura de software que define la utilización de servicios.Permite crear y modificar los procesos de negocio de forma simple.<br/>La mayoría de las definiciones de SOA identifican la utilitzación de Servicios Web (mediante <strong>SOAP</strong> y <strong>WSDL</strong>) en su implementación.</p>
definicio.BI=<p class="descMenuItems">deGloba proporciona soluciones a sistemas de gestión, administración y creación de conocimiento mediante el análisis de datos existentes en una organización o empresa.</p>
definicio.Reingenier=<p class="descMenuItems">El resultado de la reingeniería se mide por la disminución de los costos y el aumento de la cantidad de productos y/o servicios que s'ofrecen en el mismo tiempo con la misma cantidad de recursos.</p>
