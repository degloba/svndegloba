wizard.SCA.1=<table><tr><td valign="middle"><span class="descWizard">Como simplificar el desarrollo de las aplicaciones de la empresa en un entorno SOA ?.<br><br> La utilización de servicios reutilizables mejoran la adaptación a las necesidades de cambio del negocio.Reduce la complejidad asociada con el desarrollo de las aplicaciones unificando los servicios independientemente del lenguaje de programación y de la plataforma.</span></td></tr><tr><td><img src="images/Interficies_SCA.png"/></td></tr><tr><td><span class="descWizard">SCA proporciona un modelo tecnológico neutral , abierto para la implementación de los servicios y que son definidos  en términos de funciones de negocio.SDO complementa SCA proporcionando una método común de acceder a diferentes tipos de datos</span></td></tr></table>
wizard.SCA.2=<table><tr><td valign="middle"><span class="descWizard">SDO reemplaza los diferentes APIs que existen para el acceso de datos liberando a los desarrolladores los detalles técnicos del backend de los datos.SDO define una forma única  y simple de acceso a fuentes heterogéneas de datos</span></td></tr></table>
