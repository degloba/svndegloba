definicio.OpenSource=<p class="descMenuItems">El número de soluciones en forma de software libre és infinito.</p><p class="descMenuItems">Varias soluciones para diferentes servicios : LDAP, BBDD, CRM, CMS, Servidor Web, Servidor Correo, Servidor Aplicaciones</p><p class="descMenuItems">Los sistemas basados en software libre proporciona a las empresas una reducción de costos al mismo tiempo que una calidad del software comparable a la de los productos propietarios</p>


