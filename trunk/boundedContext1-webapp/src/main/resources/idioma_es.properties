definicio.Des_Portales=<p class="descMenuItems">Desarrollamos aplicaciones basadas en tecnología web.Las aplicaiones se sustentan en frameworks RIA en las cuales la interface de usuario se comporta como cualquier aplicación de escritorio</p><p class="descMenuItems">Tecnologías com Ajax permiten el diseño de páginas con un alto nivel de rapidez</p>
definicio.Des_Negocio=<p class="descMenuItems">Desarrollamos aplicaciones de negocio basadas en tecnologias gestionadas como pueden ser .NET o J2EE</p><p class="descMenuItems">Dichas aplicaciones requieren un conocimiento elevado de los middleware y frameworks de los que se dispone en cada una de las tecnologías</p>
definicio.Des_Mobil=<p class="descMenuItems">Desarrollamos aplicaciones basadas an Android, J2ME</p><p class="descMenuItems">Aplicaciones con acceso a los servidores empresariales para integrarse con la infraestructura.Utilizamos los frameworks RIA adaptados para los dispositivos móviles al igual que sucede con las aplicaciones web o de escritorio</p>
definicio.Des_SaaS=<p class="descMenuItems">Desarrollamos aplicaciones basadas en SaaS para usuarios finales</p><p class="descMenuItems">Las aplicaciones que desarrollamos son aplicaciones web, colaborativas y de oficina así como la integración de aplicaciones de negocio con las desplegadas en la nube</p>
definicio.Des_PaaS=<p class="descMenuItems">Cloud elimina toda la complejidad de instalación, despliegue, mantenimiento de una TI.</p><p class="descMenuItems">Implantamos soluciones PaaS para poner los servidores/servicios middleware en la nube (appliances,..)</p>
definicio.Des_IaaS=<p class="descMenuItems">En lugar de comprar servidores, licencias de software, espacio del centro de datos y equipos de red, los clientes de esos recursos lo utilizan como un servicio totalmente externalizado.<br/><br/>Cloud elimina toda la complejidad de instalación, despliegue, mantenimiento de una TI a nivel de sistemas, redes, espacio en disco y en definitiva la infraestructura tecnológica<br/><br/>Implantamos soluciones privadas de cloud abiertas y compatibles con el cloud público sobre sistemas de virtualización conocidos.De esta manera podemos configurar un entorno de desarrollo de cloud computing para posteriormente subir al cloud público sin problema alguno.</p>
definicio.Cons_Middleware=<p class="descMenuItems">Basamos nuestro desarrollo en diferentes servidores de aplicaciones que gestionan todo el ciclo de vida de cualquier aplicación</p><p class="descMenuItems">Los entornos gestionados permiten la modelización de diferentes problemáticas como dar respuesta a sistemas transaccionales, mensajeria, y otros aportando seguridad, escalabilidad, reutilización y en definitiva gestión de toda la infraestructura informática</p><p class="descMenuItems">Todos los servidores siguen unas especificaciones y estándares que garantizan el correcto diseño de nuestras aplicaciones</p>
definicio.Cons_Virtualizacion=<p class="descMenuItems">Realizamos consultoría e implantación de sistemas de virtualización opensource o propietarios.
definicio.Cons_BPM=<p class="descMenuItems">Desarrollamos aplicaciones BPM o Business Process Management que permiten el workflow de servicios relacionados con la lógica de negocio</p><p class="descMenuItems">Proporcionamos soluciones e integraciones de sistemas BPM customizables y adaptables a la infraestructura tecnológica</p>
definicio.Cons_ESB=<p class="descMenuItems">Como elemento decisivo en un entorno basado en SOA , damos soporte a la implantación de sistemas ESB con un alto nivel de integración</p><p class="descMenuItems">ESBs que soportan los estándares para permitir la integración de sistemas,aplicaciones y tecnologías diferentes</p>
definicio.Cons_MQ=
definicio.Cons_SOA=<p class="descMenuItems">Proporcionamos soporte para la migración de aplicaciones a soluciones basadas en arquitectura SOA.Utilizamos software soportando los estándares actuales para la definición de una solución SOA.</p><p class="descMenuItems">Utilizamos ESBs que soportan los estándares para permitir la integración de sistemas, aplicaciones y tecnologías diferentes</p>


