definicio.quefem=<p class="texteOutput12">deGloba trabaja en cuatro grandes areas que denominamos : <span class="orange">infraestructura , middleware, presentación e integración</span>. Para ello realizamos tareas de consultoría e implantación de sistemas basados en virtualización y cloud, consultoría en tecnologías basadas en middleware basados en estándares, desarrollo de software en el ámbito de la interfaz de usuario y en la lógica de negocio, y finalmente consultoría e implantación de sistemas de integración basados en productos existentes en el mercado.</p>
definicio.VisioGener=<p class="descMenuItems">deGloba és una compañía de consultoría y reingeniería de software especializada en el desarrollo de aplicaciones y/o servicios y el soporte tecnológico dirigido a las empresas.<br/> <br/>Basamos nuestra estrategia en arquitecturas JEE y .NET así como la utilización de software libre<br/><br/> <span class="descMenuItems">El objetivo de deGloba está marcado por el crecimiento de los sistemas relacionados con las tecnologías de la información</span></p>

definicio.GestorExpe=<p class="descMenuItems">deGloba proporciona una solución OpenSource de WorkFlow utilitzando JBPM.</p><p class="descMenuItems"><input type=image name="" src="images/graph.gif"> Soporta la ejecución de procesos/WebServices <br/><input type=image name="" src="images/graph.gif"> Persistencia de las ejecuciones <br/><input type=image name="" src="images/graph.gif"> Soporte de diferentes lenguajes <br/> <input type=image name="" src="images/graph.gif"> Incluye una Consola Web para la administración de los Procesos de Negocio<br/><input type=image name="" src="images/graph.gif"> El JBPM soporta <strong>Oracle</strong>, <strong>SQLServer</strong> y otras BBDD<br/><input type=image name="" src="images/graph.gif"> Entorno "clusterizado" e integrado con la plataforma Jboss </p>
definicio.BusinessIn=Business Intelligence
definicio.Desenvolup=<table><tr><td colspan="2"><p class="descMenuItems">.NET és la plataforma Microsoft especialmente pensada para dar respuesta a cualquier problema tecnológico</p></td></tr><tr><td><input type=image src="images/Microsoft.NETlogo.png"></td><td><p class="descMenuItems"><img src="images/91.png" alt="img1" id="img1" /> Integración con la infraestructura existente (BBDD, CRM, Correo,...) <br/><img src="images/91.png" alt="img1" id="img1" /> Portabilidad entre los lenguajes que soporta .NET <br/><img src="images/91.png" alt="img1" id="img2" /> Entorno seguro, mantenible, escalable y robusto<br/><img src="images/91.png" alt="img1" id="img2" /> Soporta clientes como :  aplicaciones de escritorie, móviles, PDAs, browsers, etc.</p></td></tr></table><table><tr><td colspan="2"><p class="descMenuItems"><strong>J2EE</strong> és la plataforma Java especialmente pensada para dar respuesta a cualquier problema tecnológico</p></td></tr><tr><td><img src='images/java.jpg' border='0'/></td><td><p class="descMenuItems"><img src="images/92.png" alt="img1" id="img2" /> Integración con la infraestructura existente  <br/> <img src="images/92.png" alt="img1" id="img2" /> Portabilidad gracias a Java y las JVM existentes<br/><img src="images/92.png" alt="img1" id="img2" />    Seguridad, mantenibilidad, escalabilidad y robustez<br/>  <img src="images/92.png" alt="img1" id="img2" /> Implementación con software libre<br/><img src="images/92.png" alt="img1" id="img2" /> Tecnologia utilizada por IBM, Oracle, Sun,...<br/> <img src="images/92.png" alt="img1" id="img2" /> Soporta clientes como :  aplicaciones de escritorio, móviles, PDAs, browsers, etc.</p></td></tr></table>
definicio.Consultori=<p class="descMenuItems"><strong>deGloba</strong> és consciente de los cambios en el mundo de las nuevas tecnologías. Estos cambios, generalmente, nos proporcionan una serie de mejoras en nuestro negocio a las que dificilmente podemos dar la espalda<br/><br/></p><p class="descMenuItems"><input type=image src="images/92.png"> Llegar a un mayor numero de clientes finales.<br/><input type=image src="images/92.png"> Mejorar la calidad del servicio que prestamos a nuestros clientes.<br/><input type=image src="images/92.png"> Optimizar los flujos de información dentro de nuestra propia organización.<br/><input type=image src="images/92.png"> Minimizar los costes de gestión de nuestros aprovisionamientos.<br/><input type=image src="images/92.png"> Incrementar la productividad de nuestro equipo de ventas.<br/></p>
definicio.Clients=<p class="descMenuItems"> <strong>deGloba</strong> tiene clientes como organismos públicos y empresas privadas.</p><p class="descMenuItems">Nuestro mayor reto ha sido dar las mejores soluciones tecnológicas a nuestros clientes para satisfacer sus necesidades.<br/><br/><strong>deGloba</strong> tiene como objetivo la calidad del servicio, aprovechando la experiencia y conocimientos adquiridos a lo largo de los años.</p>
