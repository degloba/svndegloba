<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c2="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html">
	
	
	<!-- TOTS ELS TOOLTIPS DE LA WEB -->

	<c2:forEach var="tooltip" items="#{tooltips.items}">
	<div>
	
		<rich:tooltip for="#{tooltip.per}" followMouse="true"  direction="topRight" 
			mode="client" verticalOffset="5" layout="block" style="z-index:1;filter:alpha(opacity=70);float:left;-moz-opacity:.70;opacity:.70">
			<h:outputText value="#{tooltip.texte}" escape="false" />
		</rich:tooltip>
	</div>
	</c2:forEach>	
	
	
<a4j:outputPanel id="myDiv" >

	<!-- Visibilitzem l'esquema de Degloba si està activada la opció-->
	<a4j:outputPanel rendered="#{visiblePanellDegloba.visible}" id="pnlDegloba" >
	 	
		<table>
			<tr valign="top">
				<td colspan="1">
					<h:outputText escape="false" value="Que hacemos ?  " styleClass="quefem"/>
				</td>
			</tr>
			<tr valign="middle">
				<td>	
					<h:outputText escape="false"  value="#{missatge['definicio.quefem']}"/>
				</td>
			</tr>
			<tr valign="middle" align="center">	
				<td>					
					<ui:include src="images/Serveis_degloba.html" />
				</td>
			</tr>
		</table>
		
			
	</a4j:outputPanel>		
	

	<!-- InVisibilitzem l'esquema de Degloba i visibilitzem l'altre panel dels panelBar -->
	<a4j:outputPanel rendered="#{not visiblePanellDegloba.visible}" id="contingutPanelBars">
			
		<!-- contingut wizard -->
		<a4j:outputPanel id="wizard" rendered="#{opcioPanelBar.visibles['wizard']}" >
	    	    <ui:include src="contingutWizards.xhtml"/>
		</a4j:outputPanel>
		
		<!-- contingut document -->
		<a4j:outputPanel id="document" rendered="#{opcioPanelBar.visibles['document']}" >
			<ui:include src="contingutDocuments.xhtml"/>
		</a4j:outputPanel>
		
		
		<!-- contingut blog -->		
		<c2:if test="#{blogs.accio == 'visualitzar'}">
		
			<a4j:outputPanel id="contingutBlogs"  >	
				<ui:include src="contingutBlogs.xhtml"/>
			</a4j:outputPanel>
			
		</c2:if>
	
	
		<!-- contingut blog  amb Filtre -->
		<c2:if test="#{blogs.accio == 'cerca'}">	
			
			<a4j:outputPanel id="contingutBlogs"  >
				<ui:include src="extendedTableRss.xhtml"/>
			</a4j:outputPanel>
			
		</c2:if>

	</a4j:outputPanel>


</a4j:outputPanel>
</ui:component>
