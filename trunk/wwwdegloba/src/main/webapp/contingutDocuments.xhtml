<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c2="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:rss4jsf="http://hexiao.cn/rss4jsf">
	

<h:panelGrid columns="3">	
	<img border="0" src="./images/pdf.png"  />
	<h:outputText escape="false" value="Document - " styleClass="texteOutput14"/>
	<h:outputText escape="false" value="#{documents.descripcioActiva}" styleClass="titolContingutPanelBar"/>
</h:panelGrid>	    

		   
<c2:if test="#{documents.tags =='1' || documents.tags =='2' || documents.tags =='3'}">
			
	<c2:if test="#{documents.tags == '1'}">
			
		<object type="application/x-shockwave-flash" 
		data="http://s3.amazonaws.com/slideshare/ssplayer.swf?id=#{documents.idDoc}&amp;doc=#{documents.doc}" 
		width="800px" height="600px">
		<param  name="movie" value="http://s3.amazonaws.com/slideshare/ssplayer.swf?id=#{documents.idDoc}&amp;doc=#{documents.doc}" />
		<embed  src="http://s3.amazonaws.com/slideshare/ssplayer.swf?id=#{documents.idDoc}&amp;doc=#{documents.doc}" 
		type="application/x-shockwave-flash" width="800px" height="600px">
		</embed>
		</object>
	</c2:if>
			
	<c2:if test="#{documents.tags == '2'}">
						
		<object id="__sse#{documents.idDoc}" width="800px" height="600px">
		<param name="movie" value="http://static.slidesharecdn.com/swf/doc_player.swf?doc=#{documents.doc}&amp;userName=degloba" />
		<embed src="http://static.slidesharecdn.com/swf/doc_player.swf?doc=#{documents.doc}&amp;userName=degloba" type="application/x-shockwave-flash" 
		width="800px" height="600px"></embed></object>
	</c2:if>
				
	<c2:if test="#{documents.tags == '3'}">
				
		<object id="__sse#{documents.idDoc}" width="800px" height="600px">
		 <param name="movie" value="http://static.slidesharecdn.com/swf/playerv.swf?doc=#{documents.doc}&amp;autoplay=0" />
		 <embed src="http://static.slidesharecdn.com/swf/playerv.swf?doc=#{documents.doc}&amp;autoplay=0" type="application/x-shockwave-flash" 
		 width="800px" height="600px">
		 </embed></object>
	
	</c2:if>
				
</c2:if>

</ui:component>
