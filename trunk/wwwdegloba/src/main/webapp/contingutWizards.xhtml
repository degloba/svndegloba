<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html">
	
	
<h:form>
	
	<h:panelGrid columns="3">
	        
	    <img border="0" src="images/swimlanes_multiple.gif"  />
		<h:outputText escape="false" value="  Wizard - " styleClass="texteOutput16"/>
		<h:outputText escape="false" value="#{wizards.descripcioWizardActiu}" styleClass="titolContingutPanelBar"/>
		    
	</h:panelGrid>	
	
	<c:forEach var="wizard" items="#{wizards.items}">
	     	
	  	<rich:togglePanel id="tg#{wizard.id}" switchType="ajax" rendered="#{wizards.estatWizards[wizard.id - 1]}" >
			     	
			<rich:togglePanelItem id="tip0#{wizard.id}">
			     						
		    	<c:if test ="#{not empty wizard.jspsgrafics[0].url}">					
					
				</c:if>
						
							
				<c:if test ="#{empty wizard.jsps[0].url}">
					<c:set var="contingutWizard" value="wizard.#{wizard.abrev}.1"/>
					<ui:include src="contingutWizard.xhtml" />
				</c:if>
									
				<c:if test ="#{not empty wizard.jsps[0].url}">
					
				</c:if>
				
				<a4j:commandButton style="float:right" value="Next &gt;&gt;"> 
			    	<rich:toggleControl targetItem="@next" event="click" styleClass="enllac"/>
				</a4j:commandButton>
				
		   	 </rich:togglePanelItem>  
	
			     		
			<rich:togglePanelItem id="tip2#{wizard.id}">
			
				<c:if test ="#{not empty wizard.jspsgrafics[2].url}">					
					
				</c:if>
									
				<c:if test ="#{empty wizard.jsps[2].url}">
					<c:set var="contingutWizard" value="wizard.#{wizard.abrev}.3"/>
					<ui:include src="contingutWizard.xhtml" />
				</c:if>
									
				<c:if test ="#{not empty wizard.jsps[2].url}">
					
				</c:if>
				     			 	
					
		   		<a4j:commandButton value="&lt;&lt;Previous" style="float:left">         
		   			<rich:toggleControl targetItem="@prev" event="click"/>     
		   		</a4j:commandButton>
			     		     
		   		<a4j:commandButton value="Next &gt;&gt;"  style="float:right">         
		   			<rich:toggleControl targetItem="@next" event="click"/>     
		   		</a4j:commandButton>
			     		 	 
			</rich:togglePanelItem>
			
			     		
			<rich:togglePanelItem id="tip1#{wizard.id}">
					     			 	
				<c:if test ="#{not empty wizard.jspsgrafics[1].url}">					
							
						</c:if>
							
						<c:if test ="#{empty wizard.jsps[1].url}">
							<c:set var="contingutWizard" value="wizard.#{wizard.abrev}.2"/>
							<ui:include src="contingutWizard.xhtml" />
						</c:if>
										
						<c:if test ="#{not empty wizard.jsps[1].url}">
							
						</c:if>
									    
	
			     				
		
	    		<a4j:commandButton   value="&lt;&lt;Previous" style="float:left">                 
		     		<rich:toggleControl targetItem="@prev" event="click"/>             
		   		</a4j:commandButton> 	
			     				
			</rich:togglePanelItem>
			
					     	 	
		</rich:togglePanel>
		
 	</c:forEach>    
	
</h:form>
	
</ui:composition>
