<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c2="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:rss4jsf="http://hexiao.cn/rss4jsf">
		
	
<h:panelGrid columns="3">

	<img border="0" src="http://img860.imageshack.us/img860/192/rss2.png" />
							
	<h:outputText escape="false" value="   Blog - " styleClass="texteOutput14"/>
	<h:outputText escape="false" value="#{blogs.descripcioBlogActiu}" styleClass="texteOutput14"/>
				
</h:panelGrid>	
	
	
<c2:forEach var="itemBlog" items="#{blogs.itemsBlog}" varStatus="status">
					
   	<table border="0">
	    <tr>
	       	 <td >
	       	 
				<div class="contentplace">
					<div class="topplace">
						<img src="http://img577.imageshack.us/img577/8280/8a8wfyt0.png" alt="" width="20" height="20" class="placeborder" style="display: none" />
					</div>
	
					<h:panelGrid>
				       	 <h:outputText  escape="false" value="#{itemBlog.title}" styleClass="titolNoticies"/>
					   	 <h:outputText  escape="false" value="#{itemBlog.body}" styleClass="descNoticies"/>
					   	 
					   	 <a target="nueva" href="http://www.linkedin.com/shareArticle?mini=true&amp;url=#{itemBlog.url}&amp;title=#{itemBlog.title}&amp;summary=#{itemBlog.title}&amp;source=http%3A//ultimesnoticieses.blogspot.com" >
						   	 <img width="18px" height="18px" align="left" src='images/linkedin.png' title="Compartir con usuarios Linkedin" border='0'/>
						</a>
						
					   	 
					   	 <iframe src="http://www.facebook.com/plugins/like.php?href=#{itemBlog.url}&amp;layout=button_count&amp;show_faces=false&amp;width=100&amp;action=like&amp;font=verdana&amp;colorscheme=light&amp;height=18" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:80px; height:18px;"></iframe>
				   	</h:panelGrid>
					   	
					<div class="bottomplace">
						<img src="http://img225.imageshack.us/img225/7538/duz2um83.png" alt="" width="20" height="20" class="placeborder" style="display: none" />
					</div>
				</div>
		    	 
		     </td>
	    </tr>
    </table>

</c2:forEach>

<ui:include src="morelessBlog.xhtml"/>

</ui:component>
