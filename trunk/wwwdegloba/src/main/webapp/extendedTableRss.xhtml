<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:panelGrid columns="3">
	<img border="0" src="http://img860.imageshack.us/img860/192/rss2.png" />
	<h:outputText escape="false" value="  Blog - " styleClass="texteOutput14"/>
	<h:outputText escape="false" value="#{blogs.descripcioBlogActiu}" styleClass="titolContingutPanelBar"/>
</h:panelGrid>	

<a4j:outputPanel id="pnlExtendedTable" >	
	
	<rich:extendedDataTable	value="#{extendedTableBean.itemsDataModel}" var="itemTaula" id="table"
		sortMode="#{extendedTableBean.sortMode}"
		selection="#{extendedTableBean.seleccio}"
		selectionMode="#{extendedTableBean.selectionMode}" >
	              
		<rich:column sortable="false" label="correo" id="col_1" width="25px">
			<f:facet name="header">
	        	<h:outputText value="" id="correoBlog"/>
			</f:facet>
			<h:graphicImage value="./images/mail3.png" id="correo_blog"/>
	
		</rich:column>
	               
		<rich:column sortable="true" sortBy="#{itemTaula.title}" id="col_2"
			filterBy="#{itemTaula.title}" filterEvent="onkeyup" width="170px"
			label="titol">
			<f:facet name="header">
				<h:outputText value="#{missatge['texte.nomItemBlog']}" id="titol"/>
			</f:facet>
			<h:outputText value="#{itemTaula.title}" id="itemBlog_title"/>
		</rich:column>
	                
		<rich:column sortable="true" sortBy="#{itemTaula.body}" id="col_3"
			filterBy="#{itemTaula.body}" filterEvent="onkeyup" width="470px"
			label="body">
			<f:facet name="header">
				<h:outputText value="#{missatge['texte.descripcioBlog']}" id="body"/>
			</f:facet>
				<h:outputText value="#{itemTaula.body}" id="itemBlog_body" escape="false" />
		</rich:column>
	    
	</rich:extendedDataTable>

	            
	<rich:dataTable value="#{extendedTableBean.selectedItems}"
		var="sel" id="selectiontable">
		<rich:column>
			<h:graphicImage value="./images/91.png" />
		</rich:column>
		<rich:column>
			<h:outputText value="#{sel.title}" />
		</rich:column>
		<rich:column>
			<h:outputText value="#{sel.body}" escape="false" />
		</rich:column>
	</rich:dataTable>

</a4j:outputPanel>		


</ui:composition>
