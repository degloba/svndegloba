 <ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
    
  
<a4j:outputPanel>

  	<table>
	  	<tr>
		  	<td>
			  	<h:outputText value="Frameworks" styleClass="titolModalPanel"></h:outputText>
			  	<rich:componentControl for="panelFrameworks" attachTo="tancar" operation="hide" event="onclick"/>
		  	</td>
	  	</tr>
	  	
      	<tr>
      		<td>       
		
			<rich:dataTable id="dTFrameworks"
				onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
				onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
				cellpadding="0" cellspacing="0" width="100%" border="0"
				var="element" value="#{frameworks.frameworks}" rows="15">
				
				
				<f:facet name="header">
			<rich:columnGroup>
				
				<rich:column colspan="1">
					<h:outputText value="#{missatge['nomColumnaDt.nom']}" styleClass="titolPanels"/>
				</rich:column>
				<rich:column rowspan="1">
					<h:outputText value="#{missatge['nomColumnaDt.arquitectura']}" styleClass="titolPanels" />
				</rich:column>
				<rich:column>
					<h:outputText value="#{missatge['nomColumnaDt.descripcio']}" styleClass="titolPanels"/>
				</rich:column>
				
			</rich:columnGroup>
		</f:facet>
				
				
				
				
	
				<rich:column >

					<h:outputText value="#{element.nom}" styleClass="dataTable"></h:outputText>
				</rich:column>
	
				<rich:column >
	
					<h:outputText value="#{element.tecnologia}" styleClass="dataTable"></h:outputText>
				</rich:column>
				
				<rich:column  >

					<h:outputText value="#{element.descripcio}" styleClass="dataTable"></h:outputText>
				</rich:column>			
				
			</rich:dataTable>
	
			
			
			</td>
		</tr>
		</table>
                
	</a4j:outputPanel>
	

</ui:composition>
