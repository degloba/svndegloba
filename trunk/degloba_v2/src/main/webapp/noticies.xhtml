<script type="text/javascript">
  
//<![CDATA[


// Courtesy of SimplytheBest.net (http://simplythebest.net/info/dhtml_scripts.html)
function checkBrowser(){
	this.ver=navigator.appVersion
	this.dom=document.getElementById?1:0
	this.ie8=(this.ver.indexOf("MSIE 8")>-1 && this.dom)?1:0;
	
	this.ie7=(this.ver.indexOf("MSIE 7")>-1 && this.dom)?1:0;
	this.ie5=(this.ver.indexOf("MSIE 5")>-1 && this.dom)?1:0;
	//this.ie4=(document.all && !this.dom)?1:0;
	this.ns5=(this.dom && parseInt(this.ver) >= 5) ?1:0;
	this.ns4=(document.layers && !this.dom)?1:0;
	this.bw=(this.ie8 || this.ie7 || this.ie5 || this.ie4 || this.ns4 || this.ns5)


	return this
}
bw=new checkBrowser()

lstart=150
loop=true
esquerra = 2
// Velocidad
speed=100
pr_step=3

function makeObj(obj,nest){

	this.el=bw.dom?document.getElementById(obj):bw.ie8;  	
	this.css=bw.dom?document.getElementById(obj).style:bw.ie8; 
  	this.scrollHeight=bw.ns4?this.css.document.height:this.el.offsetHeight

	this.newsScroll=newsScroll;
	this.moveIt=b_moveIt; this.x; this.y;
	if (bw.ie8 !=1)
    	eval(this.obj + "=this")

    return this
}


function b_moveIt(x,y){
	this.x=x;this.y=y
	this.css.left=this.x + "px"
	this.css.top=this.y + "px"
}
function newsScroll(speed){
	if(this.y>-this.scrollHeight){
		this.moveIt(esquerra,this.y-pr_step)
		
		setTimeout(this.obj+".newsScroll("+speed+")",speed)
	}else if(loop) {
		this.moveIt(esquerra,lstart)
		eval(this.obj+".newsScroll("+speed+")")
	  }
}
function newsScrollInit(){
	
	oNewsCont=new makeObj('divNewsCont')
	oNewsScroll=new makeObj('divNewsText','divNewsCont')
	oNewsScroll.moveIt(esquerra,lstart)
	oNewsCont.css.visibility='visible'
	oNewsScroll.newsScroll(speed)
	//alert("hola2")

}


function newsScrollInitIE8(){
	lstart=1;
	oNewsCont=new makeObj('divNewsCont')
	oNewsScroll=new makeObj('divNewsText','divNewsCont')
	oNewsScroll.moveIt(esquerra,lstart)
	oNewsCont.css.visibility='visible'
		
	if (bw.ie8 !=1)
		oNewsScroll.newsScroll(speed)
	//alert("hola2")
		

}


if (bw.ie8 !=1)
	window.onload=newsScrollInit;   
else
	window.onload=newsScrollInitIE8;

//]]>
</script>
