 <ui:composition xmlns="http://www.w3.org/1999/xhtml"
 xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
    
     
<h:panelGroup>
  	<table border="0" width="100%">
	  	<tr>
		  	<td>
			  	<h:outputText value="Arquitectura.JBOSS" styleClass="titolModalPanel"></h:outputText>
		  	</td>
	  	</tr>
  	</table>
</h:panelGroup>
	

<table>
<tr>

<td>
	<img src="./images/logo_red.gif"/>
</td>
</tr>
</table>		

	<rich:dataTable id="dTtecnologies"
		onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
		onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
		cellpadding="0" cellspacing="0" width="100%" border="0"
		var="tecnologia" value="#{jboss.tecnologies}" rows="10" styleClass="dataTable">

		<f:facet name="header">
			<rich:columnGroup>

				<rich:column colspan="2">
					<h:outputText value="  JBoss Enterprise Middleware Suite (JEMS)" styleClass="titolPanels"/>
				</rich:column>

				<rich:column breakBefore="true" width="20%">
					<h:outputText value="#{texte.tecnologia}" />
				</rich:column>

				<rich:column>
					<h:outputText value="#{texte.descripcio}" styleClass="titolPanels"/>
				</rich:column>
			</rich:columnGroup>

		</f:facet>

		<rich:column>
			<h:outputText value="#{tecnologia.nom}" styleClass="dataTable"></h:outputText>
		</rich:column>

		<rich:column styleClass="dataTable">
			<h:outputText value="#{tecnologia.descripcio}"></h:outputText>
		</rich:column>
			

			

</rich:dataTable>




</ui:composition>
